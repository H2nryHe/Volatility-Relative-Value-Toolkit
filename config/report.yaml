paths:
  qa_report: outputs/data/qa/qa_report.json
  backtest_summary: outputs/backtests/summary.json
  pnl: outputs/backtests/pnl.parquet
  attribution: outputs/backtests/attribution.parquet
  risk_metrics: outputs/backtests/risk_metrics.json
  stress_report: outputs/backtests/stress_report.parquet
  exposures: outputs/backtests/exposures.parquet

assumptions:
